<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="">جاوا اسگریپت</a></li>
        <li><a href="">ریکت</a></li>
        <li><a href="">پایتون</a></li>
        <li><a href="">هوش مصنوعی </a></li>
        <li><a href="">اپلیکیشن</a></li>
        <li><a href="">بازیسازی</a></li>
      </ul>
      <div class="navbar-center">
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-shopping-cart"></i>
          </span>
          <span style="color: azure">نمایش سبد خرید</span>
          <div class="cart-items">0</div>
          </span>
        </div>
      </div>
    </nav>
    <section class="products">
      <div class="section-title">
        <h2>محصولات</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-times"></i>
        </span>
        <h2>سبد خرید</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>مجموع قیمت: <span class="cart-total">۸۹</span></h3>
          <button class="clear-cart btn">حذف محصولات</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
